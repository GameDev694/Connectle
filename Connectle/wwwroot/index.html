    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .tagline {
            color: #7f8c8d;
            font-size: 1.2em;
        }

        .status {
            text-align: center;
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            font-weight: bold;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .plugins {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin: 20px 0;
        }

        .plugin-btn {
            padding: 12px 15px;
            background: #9b59b6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .plugin-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .plugin-btn.weather { background: #3498db; }
        .plugin-btn.calc { background: #e74c3c; }
        .plugin-btn.joke { background: #f39c12; }
        .plugin-btn.time { background: #27ae60; }
        .plugin-btn.rate { background: #2c3e50; }
        .plugin-btn.help { background: #7f8c8d; }

        .chat-container {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            margin: 20px 0;
            overflow: hidden;
        }

        #messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: fadeIn 0.3s ease-out;
        }

        .message.system {
            border-left-color: #9b59b6;
            background: #f3e5f5;
        }

        .user {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .message-text {
            margin: 8px 0;
            line-height: 1.4;
        }

        .time {
            font-size: 12px;
            color: #7f8c8d;
            text-align: right;
        }

        .input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
            gap: 12px;
        }

        #messageInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            outline: none;
            border-color: #3498db;
        }

        #sendButton {
            padding: 15px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        #sendButton:hover {
            background: #2980b9;
        }

        #sendButton:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            color: #7f8c8d;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* –ü–æ–ª–æ—Å–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
        #messages::-webkit-scrollbar {
            width: 6px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üß© Connectle</div>
            <div class="tagline">–£–º–Ω—ã–π –º–µ—Å—Å–µ–Ω–¥–∂–µ—Ä —Å –º–æ–¥—É–ª—è–º–∏</div>
        </div>
        
        <div id="status" class="status disconnected">
            ‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É
        </div>
        
        <div class="plugins">
            <button class="plugin-btn weather" data-command="/–ø–æ–≥–æ–¥–∞ –ú–æ—Å–∫–≤–∞">
                üå§Ô∏è –ü–æ–≥–æ–¥–∞
            </button>
            <button class="plugin-btn calc" data-command="/calc 15+27">
                üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
            </button>
            <button class="plugin-btn joke" data-command="/—à—É—Ç–∫–∞">
                üòÇ –®—É—Ç–∫–∞
            </button>
            <button class="plugin-btn time" data-command="/–≤—Ä–µ–º—è">
                ‚è∞ –í—Ä–µ–º—è
            </button>
            <button class="plugin-btn rate" data-command="/–∫—É—Ä—Å">
                üíµ –ö—É—Ä—Å –≤–∞–ª—é—Ç
            </button>
            <button class="plugin-btn help" data-command="/–ø–æ–º–æ—â—å">
                ‚ùì –ü–æ–º–æ—â—å
            </button>
        </div>
        
        <div class="chat-container">
            <div id="messages">
                <div class="message system">
                    <div class="user">ü§ñ –°–∏—Å—Ç–µ–º–∞:</div>
                    <div class="message-text">–ó–∞–≥—Ä—É–∑–∫–∞ —á–∞—Ç–∞...</div>
                    <div class="time" id="connectionTime"></div>
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ –∏–ª–∏ –∫–æ–º–∞–Ω–¥—É (/–ø–æ–º–æ—â—å)" disabled>
                <button id="sendButton" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

            üí° –û—Ç–∫—Ä–æ–π—Ç–µ —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ –¥–≤—É—Ö –æ–∫–Ω–∞—Ö –±—Ä–∞—É–∑–µ—Ä–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è —á–∞—Ç–∞
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º SignalR -->
    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@6.0.0/dist/browser/signalr.min.js"></script>
    
    <script>
        // –ñ–¥–µ–º –ø–æ–ª–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏ DOM
        document.addEventListener('DOMContentLoaded', function() {
            console.log("‚úÖ DOM –∑–∞–≥—Ä—É–∂–µ–Ω");
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É SignalR
            if (typeof signalR === 'undefined') {
                document.getElementById("status").textContent = "‚ùå SignalR –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω";
                return;
            }

            console.log("‚úÖ SignalR –∑–∞–≥—Ä—É–∂–µ–Ω");
            
            const connection = new signalR.HubConnectionBuilder()
                .withUrl("/chatHub")
                .configureLogging(signalR.LogLevel.Information)
                .build();

            // –ö–æ–≥–¥–∞ –ø–æ–ª—É—á–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é —Å–æ–æ–±—â–µ–Ω–∏–π
            connection.on("ReceiveMessageHistory", (messages) => {
                console.log("–ü–æ–ª—É—á–∏–ª–∏ –∏—Å—Ç–æ—Ä–∏—é:", messages);
                
                const messagesDiv = document.getElementById("messages");
                messagesDiv.innerHTML = '';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—Å–µ —Å–æ–æ–±—â–µ–Ω–∏—è –∏–∑ –∏—Å—Ç–æ—Ä–∏–∏
                messages.forEach(msg => {
                    addMessageToChat(msg.user, msg.text, msg.timestamp);
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–µ–Ω–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                addMessageToChat("ü§ñ –°–∏—Å—Ç–µ–º–∞", "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ Connectle! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–Ω–æ–ø–∫–∏ –º–æ–¥—É–ª–µ–π –∏–ª–∏ –Ω–∞–ø–∏—à–∏—Ç–µ /–ø–æ–º–æ—â—å –¥–ª—è —Å–ø–∏—Å–∫–∞ –∫–æ–º–∞–Ω–¥.", new Date());
            });

            // –ö–æ–≥–¥–∞ –ø–æ–ª—É—á–∞–µ–º –Ω–æ–≤–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
            connection.on("ReceiveMessage", (user, text, timestamp) => {
                addMessageToChat(user, text, timestamp);
            });

            // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            function sendMessage() {
                const input = document.getElementById("messageInput");
                const message = input.value.trim();
                
                if (message) {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    connection.invoke("SendMessage", "–í—ã", message)
                        .catch(err => console.error("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", err));
                    
                    input.value = ""; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                }
            }

            // –§—É–Ω–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–º–∞–Ω–¥—ã
            function sendCommand(command) {
                connection.invoke("SendMessage", "–í—ã", command)
                    .catch(err => console.error("–û—à–∏–±–∫–∞ –∫–æ–º–∞–Ω–¥—ã:", err));
            }

            // –§—É–Ω–∫—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è –≤ —á–∞—Ç
            function addMessageToChat(user, text, timestamp) {
                const messagesDiv = document.getElementById("messages");
                const messageDiv = document.createElement("div");
                
                const time = new Date(timestamp).toLocaleTimeString();
                
                // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –∫–ª–∞—Å—Å —Å–æ–æ–±—â–µ–Ω–∏—è
                let messageClass = "message";
                if (user === "ü§ñ –°–∏—Å—Ç–µ–º–∞" || user === "–°–∏—Å—Ç–µ–º–∞") {
                    messageClass += " system";
                }
                
                messageDiv.className = messageClass;
                messageDiv.innerHTML = `
                    <div class="user">${user}:</div>
                    <div class="message-text">${text}</div>
                    <div class="time">${time}</div>
                `;
                
                messagesDiv.appendChild(messageDiv);
                // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            const messageInput = document.getElementById("messageInput");
            const sendButton = document.getElementById("sendButton");
            
            if (messageInput && sendButton) {
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ Enter
                messageInput.addEventListener("keypress", function(e) {
                    if (e.key === "Enter") {
                        sendMessage();
                    }
                });
                
                // –û—Ç–ø—Ä–∞–≤–∫–∞ –ø–æ –∫–Ω–æ–ø–∫–µ
                sendButton.addEventListener("click", sendMessage);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –º–æ–¥—É–ª–µ–π
                document.querySelectorAll('.plugin-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const command = this.getAttribute('data-command');
                        if (command) {
                            sendCommand(command);
                        }
                    });
                });
            }

            // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç—É—Å –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è
            connection.onclose(() => {
                document.getElementById("status").className = "status disconnected";
                document.getElementById("status").innerHTML = "‚ùå –ù–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É";
                if (messageInput) messageInput.disabled = true;
                if (sendButton) sendButton.disabled = true;
            });

            // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
            connection.start()
                .then(() => {
                    console.log("‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!");
                    document.getElementById("status").className = "status connected";
                    document.getElementById("status").innerHTML = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ —Å–µ—Ä–≤–µ—Ä—É Connectle";
                    document.getElementById("connectionTime").textContent = new Date().toLocaleTimeString();
                    
                    if (messageInput) messageInput.disabled = false;
                    if (sendButton) sendButton.disabled = false;
                    if (messageInput) messageInput.focus();
                })
                .catch(err => {
                    console.error("‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è:", err);
                    document.getElementById("status").className = "status disconnected";
                    document.getElementById("status").innerHTML = "‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è: " + err.message;
                });
        });
    </script>
</body>
